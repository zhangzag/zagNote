<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title><%- htmlWebpackPlugin.options.title %></title>
		<script>
			var cookies = document.cookie;

			var c_name = 'memberId';
			c_start=document.cookie.indexOf(c_name + "=");
			if (c_start!=-1)
			{ 
				c_start=c_start + c_name.length+1 ;
				c_end=document.cookie.indexOf(";",c_start);

				if (c_end==-1) c_end=document.cookie.length;
				unescape( document.cookie.substring(c_start,c_end) );
				console.log( unescape( document.cookie.substring(c_start,c_end) ) );
			} 
		</script>

    <%= require('html-loader!./layout/comHeadText.html')  %>
  </head>
  <body>
    
		<!-- 头部 -->
		<%= require('html-loader!./layout/comLoginHeader.html')  %>
		<!-- 头部 end -->
		
		<!-- 页面主体 -->
		<div class="login-bg">
			<div class="w">
				<div class="l">
					<img src=<%- require("../assets/images/login-left.png") %> />
				</div>
				<div class="r">
					<h2>欢迎登录</h2>
					<p class="phoneErr"></p>
					<div class="fore">
						<input class="userName" type="text" placeholder="请输入手机号" />
					</div>
					<div class="fore">
						<input class="pass" type="password" placeholder="请输入密码" />
					</div>
					<div class="fore">
						<button class="loginBtn" disabled="disabled">立即登录</button>
					</div>
					<div class="fore">
						<a href="/forgetPassword.html">忘记密码？</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 页面主体 -->

		<!-- 底部 -->
		<%= require('html-loader!./layout/comLoginFooter.html')  %>
		<!-- 底部 end -->
  </body>
</html>
