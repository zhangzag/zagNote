<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
  <head>
    <meta charset="utf-8">
		<title><%- htmlWebpackPlugin.options.title %></title>

		<%= require('html-loader!./layout/comHeadText.html')  %>
		<script src="../../static/js/step.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
		<!-- 头部 -->
		<%= require('html-loader!./layout/comLoginHeader.html')  %>
		<!-- 头部 end -->
		
		<!-- 页面主体  -->
		<div class="forget-main">
			<div class="wrap">
				<h4>找回密码</h4>
				<div class="step-bar">
					<div class="steps"></div>
				</div>
				<div>
					<!-- 安全验证 -->
					<div class="forget forget-first">
						<div class="item fore1">
							<input type="text" class="" id="userPhone" name="userPhone" maxlength="20" placeholder="请输入手机号码">
							<div class="err" id="phoneErr"></div>
						</div>
		
						<div class="item fore2">
							<input placeholder="请输入图形验证码" maxlength="16" name="" id="picCode" type="text">
							<button class="picBtn"><img src="http://113.108.163.210:9999/AKGW-api/v1/sendCode"/></button>
							<div class="err" id="picErr"></div>
						</div>
						
					</div>
					<!-- 安全验证 -->
					
					<!-- 获取短信验证 -->
					<div class="forget forget-first forget-two" style="display: none;">
						<div class="item fore2">
							<input placeholder="短信验证码" maxlength="16" id="phoneCode" name="phoneCode" type="text">
							<button id="getPhoneCode">获取验证码</button>
							<div class="err" id="phonCodeErr"></div>
						</div>
					</div>
						
					<!-- 设置新密码 -->
					<div class="forget forget-first forget-three" style="display: none;">
						<div class="item fore1 fore3">
							<input type="password" class="" id="userPsw" name="" maxlength="20" placeholder="请设置新密码" readonly onfocus="this.removeAttribute('readonly');">
							<div class="err" id="pswTip"></div>
						</div>
						<div class="item fore1 fore3">
							<input type="password" class="" id="repeatPsw" name="" maxlength="20" placeholder="请再次输入密码确认" readonly onfocus="this.removeAttribute('readonly');">
							<div class="err" id="repeatPswTip"></div>
						</div>
					</div>
					<!-- 设置新密码 -->
					<!-- 设置成功 -->
					<div class="forget fotget-ok" style="display: none;">
						<p class="forget-success">新密码设置成功</p>
						<p class="se"><span></span>秒后自动翻返回首页</p>
					</div>
					<!-- 设置成功 -->
				</div>
				<div class="btn-wrap">
					<button class="next-btn" id="nextStep">下一步</button>
				</div>
				
			</div>
		</div>
		
		<!-- 页面主体 -->
		
		<!-- 底部 -->
		<%= require('html-loader!./layout/comLoginFooter.html')  %>
		<!-- 底部 end -->
	</body>
</html>
