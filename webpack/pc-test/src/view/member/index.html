<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <%= require('html-loader!../layout/comHeadText.html')  %>
  </head>
  <body>
    <%= require('html-loader!../layout/comHeader.html') %>

    <!-- 个人中心 -->
    <div class="member_wrap">
        <!-- 左菜单 -->
        <div class="member_l_block">
          
        </div>
        <!-- 左菜单 end -->
        <!-- 中心 -->
        <div class="member_c_block">
          <div class="mcb_top">
            <div class="mcb_img">
              <!-- <img src="/static/images/myImg.png" alt=""> -->
            </div>
            <div class="mcb_info">
              <div>
                <h3><!-- 陈文科<span>早安，新的一天又开始了~</span> --></h3>
                <!-- <p>最近登录时间：xxxx-xx-xx  xx:xx:xx</p> -->
              </div>
              <span class="vip_grade"></span>
            </div>
            <div class="mcb_infor">
              <div><span>性别：</span><span class="sex"></span></div>
              <div><span>生日：</span><span class="bir"></span></div>
              <a class="update_btn c_green" href="/member/updateInfo.html">修改</a>
            </div>
          </div>
          <div class="mcb_bot">
            <a href="/module/member/collection.html">
              <span class="c_green num_collect"></span>
              <p>我的收藏</p>
            </a>
            <div class="line"></div>
            <a href="/module/member/demandRecord.html">
              <span class="c_green num_need"></span>
              <p>我的需求记录</p>
            </a>
            <div class="line"></div>
            <a href="/module/member/prescript_list.html">
              <span class="c_green num_cjf"></span>
              <p>我的处方笺记录</p>
            </a>
          </div>
        </div>
        <!-- 中心 -->
        <!-- 右菜单 -->
        <div class="member_r_block">
          <dl>
            <dt>全部订单</dt>
            <dd>
              <a href="/module/member/order.html?status=1">
                <span class="c_green num_wait">0</span>
                <span>待付款</span>
              </a>
            </dd>
            <dd>
              <a href="/module/member/order.html?status=2">
                <span class="c_green num_wsend">0</span>
                <span>待发货</span>
              </a>
            </dd>
            <dd>
              <a href="/module/member/order.html?status=3">
                <span class="c_green num_wget">0</span>
                <span>待收货</span>
              </a>
            </dd>
            <dd>
              <a href="/module/member/order.html?status=4">
                <span class="c_green num_finish">0</span>
                <span>已完成</span>
              </a>
            </dd>
            <dd>
              <a href="/module/member/order.html?status=5">
                <span class="c_green num_cancel">0</span>
                <span>已取消</span>
              </a>
            </dd>
          </dl>
        </div>
        <!-- 右菜单 end -->
      </div>
      <!-- 个人中心 end -->
    
    <%= require('html-loader!../layout/comFooter.html') %>
  </body>
</html>
